<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>API de superheroes - Búsqueda</title>
</head>

<body>
    <main>
        <header>
            <nav class="navbar navbar-expand-sm bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">API Superheroes</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Búsqueda por nombre</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="listado.html">Listado</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <section class="container pt-3">
            <form id="formulario" action="">
                <div class="row">
                    <div class="col-8 col-md-4">
                        <label for="txt-busqueda" class="form-label">Nombre superhéroe</label>
                        <input class="form-control" type="text" id="txt-busqueda">
                    </div>
                    <div class="col-4 col-md-2 pt-4">
                        <button class="btn btn-primary mt-2 w-100">Buscar</button>
                    </div>
                </div>
            </form>
        </section>

        <section class="container mt-4">
            <div id="alert-error" class="alert alert-danger d-none" role="alert">
                No se encontraron registros con su criterio de búsqueda
            </div>
            <div id="listado-superheroes" class="row">

            </div>
        </section>
    </main>
